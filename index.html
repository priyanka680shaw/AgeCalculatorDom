<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        #btn>button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <div id="calc-container">
            <h1 style="color: rgb(165, 36, 36);">Age Calculator</h1>
            <h5>Enter your Date Of Birth</h5>
            <input type="date" name="birthDDate"  id="input-box" >
            <div id="btn">
                <button>Calculate Age</button>
            </div>
           <h4 id="showAge" style="color: green;">Your Age is 21 Years old</h4>
        </div>
    </section>
    <!-- ading scripting file -->
    <script src="./js/script.js"></script>
</body>
</html>
